<!DOCTYPE html>
<html lang="en">
<head>
    <title>image gallery</title>
</head>
<style>
.grid-container{
    display: grid;
    grid-template-columns: auto auto auto auto;
    justify-content: space-evenly;
    
}
img{
    width: 300px;
    height: 300px;
}
h3{
    text-align: center;
}
.grid-container >div{
    border: 2px rgb(50, 8, 238) solid;
    padding: 6px;
}
.grid-container :hover{}
</style>
<body>
    <div class="grid-container">
        <div><img src="/image/daniel-leone-v7daTKlZzaw-unsplash.jpg" alt=""><h3>image 1</h3></div>
        <div><img src="/image/daniel-leone-v7daTKlZzaw-unsplash.jpg" alt=""><h3>image 2</h3></div>
        <div><img src="/image/daniel-leone-v7daTKlZzaw-unsplash.jpg" alt=""><h3>image 3</h3></div>
        <div><img src="/image/daniel-leone-v7daTKlZzaw-unsplash.jpg" alt=""><h3>image 4</h3></div>
       
    </div>
</body>
</html>
